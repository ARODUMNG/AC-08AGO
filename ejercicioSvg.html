<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Svg</title>
</head>
<body>
    <h2>Figuras de colores e imagenes externas Svg</h2>
    
    <!--Código SVG figuras geometricas-->
        <svg width="550" height="235">
            <!--Casa-->
            <!-- Rectángulo(casa) -->
            <rect x="82" y="100" width="100" height="50" fill="#140201" />
            <!-- Triángulo(techo) -->
            <polygon points="132,50 182,100 82,100" fill="#6B0011" />
            <!--Puerta-->
            <rect x="119" y="111" width="25" height="38" fill="#B97A57"/>
            <!--Ventanas-->
            <rect x="85" y="110" width="31" height="23" fill="#99D9EA" rx="5" ry="5" />
            <rect x="147" y="110" width="31" height="23" fill="#99D9EA" rx="5" ry="5" />



            <!--Garage-->
            <!--Cuerpo del garage-->
            <rect x="180" y="120" width="80" height="30" fill="#140201" rx="10" ry="10" />
            <!--Techo del garage-->
            <polygon points="217,90 187,120 255,120" fill="#6B0011" />


            <!--Camioneta-->
            <!--Cuerpo de la camioneta-->
            <rect x="300" y="100" width="100" height="50" fill="#ED1C24" rx="10" ry="10" />
            <!--Cabina camioneta-->
            <rect x="330" y="70" width="70" height="60" fill="#ED1C24" rx="10" ry="10" />
            <!--Ventana-->
            <rect x="336" y="77" width="33" height="23" fill="#99D9EA" rx="10" ry="10" />
            <!--Circulos(llantas)-->
            <circle cx="325" cy="150" r ="18" fill="#000000"/>
            <circle cx="375" cy="150" r ="18" fill="#000000"/>


            <!--Ovalos (Nubes)-->
            <!--Nube1-->
            <ellipse cx="220" cy="25" rx="60" ry="20" fill="#7092BE" />
            <ellipse cx="260" cy="35" rx="50" ry="15" fill="#7092BE" />
            <ellipse cx="165" cy="35" rx="25" ry="11" fill="#7092BE" />
            <!--Nube2-->
            <ellipse cx="450" cy="25" rx="60" ry="20" fill="#7092BE" />
            <ellipse cx="400" cy="35" rx="40" ry="15" fill="#7092BE" />
            <ellipse cx="520" cy="18" rx="21" ry="13" fill="#7092BE" />


            <!--Arboles (Triangulos y rectangulos)-->
            <!--Arbol1-->
            <polygon points="445,80 420,122 480,122" fill="#0E471F" />
            <rect x="434" y="120" width="12" height="30" fill="#40240B"/>
            <!--Arbol2-->
            <polygon points="460,50 440,125 480,125" fill="#0E471F" />
            <rect x="453" y="120" width="12" height="28" fill="#40240B"/>
            <!--Arbol3-->
            <polygon points="485,60 470,123 500,123" fill="#0E471F" />
            <rect x="478" y="120" width="12" height="26" fill="#40240B"/>


            <!--Arbusto-->
            <!--Cuerpo (Ovalos)-->
            <ellipse cx="30" cy="140" rx="30" ry="16" fill="#0E471F" />
            <ellipse cx="55" cy="137" rx="22" ry="15" fill="#0E471F" />

            <!--Flores(Pentagonos)-->
            <!--Flor1-->
            <polygon points="14,127 22,135 21,142 11,142 8,135" fill="#A349A4"/>
            <!--Flor2-->
            <polygon points="35,135 43,142 39,150 32,150 28,142" fill="#A349A4"/>
            <!--Flor3-->
            <polygon points="57,129 68,136 62,145 54,145 48,136" fill="#A349A4"/>

        
          </svg>
          <img src="Gato.svg" alt="Descripción de SVG"/>
          <p>Este ejercicio contiene varias figuras geometricas, realizadas en html en formato SVG, incluyendo una imagen de un gato, que fué descargado de la siguiente página: 
            https://undraw.co/illustrations
          </p>
</body>
</html>
